# GhostSec Terminal Configuration

# Terminal appearance
theme = "ghost_dark"
prompt = "ghost> "
cursor_style = "block"
font = "Hack"
font_size = 10

# Security settings
history_encryption = true
command_logging = false
network_isolation = true
secure_clipboard = true
clear_on_exit = true
memory_wipe = true

# GhostC integration
ghostc_autocompletion = true
ghostc_syntax_highlighting = true
ghostc_secure_mode = true

# Stealth features
leave_no_trace = true
secure_memory = true
encrypted_swap = true
anti_forensic = true

# Network settings
tor_routing = true
vpn_required = true
dns_encryption = true

# Terminal features
command_timeout = 30
idle_lock = 300
max_history = 100
secure_paste = true

# Flipper integration
flipper_support = true
flipper_encryption = true
flipper_secure_channel = true

# IDE features
syntax_highlight = true
code_completion = true
secure_debugging = true
memory_safe = true
